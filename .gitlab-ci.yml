image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/
    


build:
  stage: build
  tags:
    - build
  script:
    - mvn $MAVEN_CLI_OPTS compile
    
test:
    stage: test
    tags:
    - test
    script:
        - mvn $MAVEN_CLI_OPTS test
        
scan:
  stage: test
  tags:
    - scan
  script:
    - mvn clean install
    - mvn sonar:sonar
  only:
    - master

deploy:
  stage: deploy
  tags:
    - deploy

  script:
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - master
