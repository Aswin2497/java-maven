#image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/
    
stages:
    - build
    - test
    - scan
    - publish

build:
  stage: build
  tags:
    - shay
    - tagA
  script:
    - pwd
    - mvn $MAVEN_CLI_OPTS compile
    
test:
    stage: test
    tags:
    - test
    - tagB
    script:
        - mvn $MAVEN_CLI_OPTS test
        
scan:
  stage: test
  tags:
    - scan
  script:
    - mvn clean install
    - mvn sonar:sonar
    #- mvn --batch-mode verify sonar:sonar -Dsonar.host.url=$SONAR_URL -Dsonar.login=$SONAR_LOGIN -Dsonar.password=$SONAR_PASSWORD
  only:
    - master

publish:
  stage: publish
  tags:
    - publish

  script:
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - master
    
deploy:
  stage: deploy
  tags:
    - deploy

  script:
    - mvn tomcat:deploy
  only:
    - master
